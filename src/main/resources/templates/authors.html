<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last name</th>
    </tr>
    <tr th:each="book : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.firstname}">Spring in Action</td>
        <td th:text="${authors.lastname}">Wrox</td>
    </tr>
</table>

</body>
</html>
